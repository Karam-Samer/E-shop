<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مكتبة الكتب - إتمام الشراء</title>
    <link rel="stylesheet" href="../../CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container header-container">
            <a href="home-ar.html" class="logo">مكتبة الكتب</a>

            <a href="cart-ar.html" style="color: white; font-weight: bold;"><i class="fa-solid fa-arrow-right"></i> رجوع
                للسلة</a>
        </div>
    </header>

    <main>
        <div class="container">
            <h1 class="page-title">إتمام الطلب</h1>
            <form class="checkout-form" action="">
                <h3><i class="fa-solid fa-truck"></i> بيانات التوصيل</h3>
                <div class="form-group">
                    <label>الاسم بالكامل</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>العنوان بالتفصيل</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>رقم الموبايل</label>
                    <input type="tel" required>
                </div>

                <div style="margin: 30px 0;"></div>

                <h3><i class="fa-solid fa-credit-card"></i> طريقة الدفع</h3>
                <div class="payment-methods">
                    <label class="radio-label">
                        <input type="radio" name="payment" value="cash" checked>
                        <span><i class="fa-solid fa-money-bill"></i> دفع كاش</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="payment" value="savings">
                        <span><i class="fa-solid fa-wallet"></i> خصم من المحفظة</span>
                    </label>
                </div>

                <button type="submit" class="btn" style="width: 100%; margin-top: 30px;">تأكيد الطلب (900 ج.م)</button>

                <div style="text-align: center; margin-top: 15px;">
                    <a href="payment-failed-ar.html"
                        style="color: red; font-size: 0.9em; text-decoration: underline;">(تجربة فشل الدفع)</a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 مكتبة الكتب. جميع الحقوق محفوظة.</p>
            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
    </footer>
</body>

</html>
