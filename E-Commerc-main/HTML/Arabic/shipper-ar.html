<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مكتبة الكتب - لوحة المندوب</title>
    <link rel="stylesheet" href="../../CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container header-container">
            <div class="logo">لوحة المندوب</div>
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-label">
                <i class="fa-solid fa-bars"></i>
            </label>
            <div class="utility-nav">
                <a href="../../index.html" class="btn btn-logout">تسجيل خروج <i
                        class="fa-solid fa-right-from-bracket"></i></a>
                <a href="../shipper-en.html" class="lang-switch">English</a>
            </div>
        </div>
    </header>

    <main>
        <div class="container admin-container">
            <h1 class="page-title">إدارة الشحنات</h1>

            <div class="admin-section">
                <h2>طلبات في الانتظار</h2>
                <table class="books-table">
                    <thead>
                        <tr>
                            <th>رقم الطلب</th>
                            <th>العميل</th>
                            <th>العنوان</th>
                            <th>الإجمالي</th>
                            <th>الحالة</th>
                            <th>إجراء</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>#ORD-1025</td>
                            <td>أحمد محمد</td>
                            <td>12 شارع التحرير، القاهرة</td>
                            <td>1200 ج.م</td>
                            <td>
                                <select>
                                    <option value="pending" selected>قيد الانتظار</option>
                                    <option value="shipped">تم الشحن</option>
                                    <option value="delivered">تم التوصيل</option>
                                </select>
                            </td>
                            <td><button class="action-btn" style="background-color: #0f084b;">تحديث</button></td>
                        </tr>
                        <tr>
                            <td>#ORD-1026</td>
                            <td>سارة علي</td>
                            <td>8 شارع البحر، الإسكندرية</td>
                            <td>900 ج.م</td>
                            <td>
                                <select>
                                    <option value="pending" selected>قيد الانتظار</option>
                                    <option value="shipped">تم الشحن</option>
                                    <option value="delivered">تم التوصيل</option>
                                </select>
                            </td>
                            <td><button class="action-btn" style="background-color: #0f084b;">تحديث</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 مكتبة الكتب. جميع الحقوق محفوظة.</p>
            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
    </footer>
</body>

</html>
