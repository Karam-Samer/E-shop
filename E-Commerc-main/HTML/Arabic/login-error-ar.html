<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول - خطأ</title>
    <link rel="stylesheet" href="../../CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header>
        <div class="header-container">
            <a href="home-ar.html" class="logo">مكتبة الكتب</a>
            <div class="utility-nav">
                <a href="cart-ar.html"><i class="fa-solid fa-cart-shopping"></i> السلة</a>
                <a href="login-ar.html" class="btn-login">دخول</a>
                <a href="signup-ar.html" class="btn-register">اعمل حساب</a>
                <a href="../login-en.html" class="lang-switch">English</a>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <h1 class="page-title">تسجيل الدخول</h1>
        </div>
        <div class="log-in">
            <div class="alert-error">
                خطأ: اسم المستخدم أو كلمة المرور غير صحيحة.
            </div>
            <form action="home-ar.html" id="login-form">
                <div class="input-group">
                    <div class="input-with-icon">
                        <input type="text" placeholder="اسم المستخدم" name="username" required>
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-with-icon">
                        <input type="password" placeholder="كلمة المرور" name="password" required>
                        <i class="fa-solid fa-lock"></i>
                    </div>
                </div>
                <div class="input-group">
                    <button type="submit" class="btn" style="width:100%">دخول</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>ليس لديك حساب؟ <a href="signup-ar.html" style="text-decoration: underline;">سجل الآن</a></p>
            <p style="margin-top: 10px;">&copy; 2025 مكتبة الكتب.</p>
        </div>
    </footer>
</body>

</html>
