<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store - Shipper Dashboard</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header>
        <div class="container header-container">
            <div class="logo">Shipper Panel</div>
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-label">
                <i class="fa-solid fa-bars"></i>
            </label>
            <div class="utility-nav">
                <a href="../index.html" class="btn btn-logout">Log Out <i
                        class="fa-solid fa-right-from-bracket"></i></a>
                <a href="Arabic/shipper-ar.html" class="lang-switch">العربية</a>
            </div>
        </div>
    </header>

    <main>
        <div class="container admin-container">
            <h1 class="page-title">Shipments Management</h1>

            <div class="admin-section">
                <h2>Pending Orders</h2>
                <table class="books-table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Address</th>
                            <th>Total</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>#ORD-1025</td>
                            <td>John Doe</td>
                            <td>123 Main St, NY</td>
                            <td>$45.00</td>
                            <td>
                                <select>
                                    <option value="pending" selected>Pending</option>
                                    <option value="shipped">Shipped</option>
                                    <option value="delivered">Delivered</option>
                                </select>
                            </td>
                            <td><button class="action-btn" style="background-color: #0f084b;">Update</button></td>
                        </tr>
                        <tr>
                            <td>#ORD-1026</td>
                            <td>Sarah Smith</td>
                            <td>456 Park Ave, CA</td>
                            <td>$19.30</td>
                            <td>
                                <select>
                                    <option value="pending" selected>Pending</option>
                                    <option value="shipped">Shipped</option>
                                    <option value="delivered">Delivered</option>
                                </select>
                            </td>
                            <td><button class="action-btn" style="background-color: #0f084b;">Update</button></td>
                        </tr>
                        <tr>
                            <td>#ORD-1027</td>
                            <td>Michael Jones</td>
                            <td>789 Broad St, TX</td>
                            <td>$60.50</td>
                            <td>
                                <select>
                                    <option value="pending">Pending</option>
                                    <option value="shipped" selected>Shipped</option>
                                    <option value="delivered">Delivered</option>
                                </select>
                            </td>
                            <td><button class="action-btn" style="background-color: #0f084b;">Update</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 BookStore. All rights reserved.</p>
            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
    </footer>
</body>

</html>
