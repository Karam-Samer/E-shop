<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header>
        <div class="header-container">
            <a href="home-en.html" class="logo">BookStore</a>
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-label">
                <i class="fa-solid fa-bars"></i>
            </label>
            <nav class="main-nav">
                <ul class="nav-links">
                    <li><a href="home-en.html">Home</a></li>
                    <li><a href="home-en.html#products">Shop</a></li>
                    <li><a href="about-en.html">About Us</a></li>
                </ul>
            </nav>
            <div class="utility-nav">
                <a href="cart-en.html"><i class="fa-solid fa-cart-shopping"></i> Cart</a>
                <a href="login-en.html" class="btn-login">Login</a>
                <a href="signup-en.html" class="btn-register">Register</a>
                <a href="Arabic/login-ar.html" class="lang-switch">العربية</a>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <h1 class="page-title">Log In</h1>
        </div>
        <div class="log-in">
            <form action="home-en.html" id="login-form">
                <div class="input-group">
                    <div class="input-with-icon">
                        <input type="text" placeholder="Username" name="username" required>
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-with-icon">
                        <input type="password" placeholder="Password" name="password" required>
                        <i class="fa-solid fa-lock"></i>
                    </div>
                </div>
                <div class="input-group">
                    <button type="submit" class="btn" style="width:100%">Log In</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>Don't have an account? <a href="signup-en.html" style="text-decoration: underline;">Register</a></p>
            <p style="margin-top: 10px;">&copy; 2025 BookStore.</p>
        </div>
    </footer>
</body>

</html>
