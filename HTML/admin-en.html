<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo">BookStore Admin</div>
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-label">
                <i class="fa-solid fa-bars"></i>
            </label>
            <div class="utility-nav">
                <a href="../index.html" class="btn btn-logout">Log Out <i
                        class="fa-solid fa-right-from-bracket"></i></a>
                <a href="Arabic/admin-ar.html" class="lang-switch">العربية</a>
            </div>
        </div>
    </header>

    <main>
        <div class="container admin-container">
            <h1 class="page-title">Admin Dashboard</h1>

            <section class="admin-section">
                <h2><i class="fa-solid fa-plus"></i> Add New Book</h2>
                <form class="add-book-form">
                    <div class="form-group">
                        <label>Book Title</label>
                        <input type="text" placeholder="Enter book title" required>
                    </div>
                    <div class="form-group">
                        <label>Price ($)</label>
                        <input type="number" placeholder="19.99" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select required>
                            <option value="">Select Category</option>
                            <option value="fiction">Fiction</option>
                            <option value="self-help">Self-Help</option>
                            <option value="thriller">Thriller</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Book Cover</label>
                        <input type="file" accept="image/*" required style="padding: 10px; background: white;">
                    </div>
                    <div class="form-group full-width">
                        <label>Description</label>
                        <textarea rows="4" placeholder="Enter book description" required></textarea>
                    </div>
                    <div class="form-group full-width">
                        <button type="submit" class="btn">Add Book</button>
                    </div>
                </form>
            </section>

            <section class="admin-section">
                <h2><i class="fa-solid fa-list"></i> Manage Inventory</h2>
                <table class="books-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>The Patient</td>
                            <td>$12.8</td>
                            <td><button class="action-btn"><i class="fa-solid fa-trash"></i> Delete</button></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Rich Dad Poor Dad</td>
                            <td>$8.5</td>
                            <td><button class="action-btn"><i class="fa-solid fa-trash"></i> Delete</button></td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Land of Zikola</td>
                            <td>$6.5</td>
                            <td><button class="action-btn"><i class="fa-solid fa-trash"></i> Delete</button></td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>The Subtle Art</td>
                            <td>$21.3</td>
                            <td><button class="action-btn"><i class="fa-solid fa-trash"></i> Delete</button></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 BookStore Admin Panel.</p>
        </div>
    </footer>
</body>

</html>
