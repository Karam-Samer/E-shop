<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>لوحة التحكم</title>
    <link rel="stylesheet" href="../../CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo">إدارة المكتبة</div>
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-label">
                <i class="fa-solid fa-bars"></i>
            </label>
            <div class="utility-nav">
                <a href="../../index.html" class="btn btn-logout">تسجيل خروج <i
                        class="fa-solid fa-right-from-bracket"></i></a>
                <a href="../admin-en.html" class="lang-switch">English</a>
            </div>
        </div>
    </header>

    <main>
        <div class="container admin-container">
            <h1 class="page-title">لوحة التحكم</h1>

            <section class="admin-section">
                <h2><i class="fa-solid fa-plus"></i> إضافة كتاب جديد</h2>
                <form class="add-book-form">
                    <div class="form-group">
                        <label>عنوان الكتاب</label>
                        <input type="text" placeholder="أدخل عنوان الكتاب" required>
                    </div>
                    <div class="form-group">
                        <label>السعر (ج.م)</label>
                        <input type="number" placeholder="100" step="1" required>
                    </div>
                    <div class="form-group">
                        <label>التصنيف</label>
                        <select required>
                            <option value="">اختر التصنيف</option>
                            <option value="fiction">خيال</option>
                            <option value="science">علوم</option>
                            <option value="history">تاريخ</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>غلاف الكتاب</label>
                        <input type="file" accept="image/*" required style="padding: 10px; background: white;">
                    </div>
                    <div class="form-group full-width">
                        <label>الوصف</label>
                        <textarea rows="4" placeholder="أدخل وصف الكتاب" required></textarea>
                    </div>
                    <div class="form-group full-width">
                        <button type="submit" class="btn">إضافة الكتاب</button>
                    </div>
                </form>
            </section>

            <section class="admin-section">
                <h2><i class="fa-solid fa-list"></i> إدارة المخزون</h2>
                <table class="books-table">
                    <thead>
                        <tr>
                            <th>المعرف</th>
                            <th>العنوان</th>
                            <th>السعر</th>
                            <th>إجراء</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>المريض</td>
                            <td>600 ج.م</td>
                            <td><button class="action-btn"><i class="fa-solid fa-trash"></i> حذف</button></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>الأب الغني والأب الفقير</td>
                            <td>400 ج.م</td>
                            <td><button class="action-btn"><i class="fa-solid fa-trash"></i> حذف</button></td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>أرض زيكولا</td>
                            <td>300 ج.م</td>
                            <td><button class="action-btn"><i class="fa-solid fa-trash"></i> حذف</button></td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>فن اللامبالاة</td>
                            <td>1000 ج.م</td>
                            <td><button class="action-btn"><i class="fa-solid fa-trash"></i> حذف</button></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 لوحة تحكم المكتبة.</p>
        </div>
    </footer>
</body>

</html>
