<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store - Cart</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header>
        <div class="container header-container">
            <a href="home-en.html" class="logo">BookStore</a>

            <form class="search-bar" action="" method="get">
                <input type="text" placeholder="Search for books..." name="search">
                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-label">
                <i class="fa-solid fa-bars"></i>
            </label>
            <nav class="main-nav">
                <ul class="nav-links">
                    <li><a href="home-en.html">Home</a></li>
                    <li><a href="home-en.html#products">Shop</a></li>
                    <li><a href="about-en.html">About Us</a></li>
                </ul>
            </nav>
            <div class="utility-nav">
                <a href="cart-en.html" class="active"><i class="fa-solid fa-cart-shopping"></i> Cart</a>
                <a href="login-en.html" class="btn-login">Login</a>
                <a href="signup-en.html" class="btn-register">Register</a>
                <a href="Arabic/cart-ar.html" class="lang-switch">العربية</a>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h1 style="margin-top: 20px; color: #0f084b;">Your Shopping Cart</h1>
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="text-align: left;">
                            <img src="../photos/22-385.jpg" alt="The Patient" class="cart-thumb">
                            The Patient
                        </td>
                        <td>$12.8</td>
                        <td>1</td>
                        <td>$12.8</td>
                        <td><a href="#" style="color: red;"><i class="fa-solid fa-trash"></i></a></td>
                    </tr>
                    <tr>
                        <td style="text-align: left;">
                            <img src="../photos/9753375.jpg" alt="Land of Zikola" class="cart-thumb">
                            Land of Zikola
                        </td>
                        <td>$6.5</td>
                        <td>1</td>
                        <td>$6.5</td>
                        <td><a href="#" style="color: red;"><i class="fa-solid fa-trash"></i></a></td>
                    </tr>
                </tbody>
            </table>
            <div class="cart-total">
                <p>Total: $19.3</p>
                <a href="payment-en.html" class="btn" style="margin-top: 10px;">Proceed to Checkout</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 BookStore. All rights reserved.</p>
            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
    </footer>
</body>

</html>
